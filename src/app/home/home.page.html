<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="push">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-card-header>
          <ion-card-subtitle
            >{{userInfo.firstName}} {{userInfo.lastName}}</ion-card-subtitle
          >
          <ion-card-title>Welcome!</ion-card-title>
        </ion-card-header>
        <ion-note>{{userInfo.email}}</ion-note>

        <ion-list-header>Menu Options</ion-list-header>

        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let p of appPages; let i = index"
        >
          <ion-item
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              [icon]="p.icon"
            ></ion-icon>
            <ion-label
              >{{ p.title }}
              <p>{{p.subtitle}}</p>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="labels-list">
        <ion-list-header>Admin</ion-list-header>

        <ion-item detail (click)="logout()" lines="none">
          <ion-icon
            aria-hidden="true"
            slot="start"
            ios="log-out"
            md="log-out"
          ></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
